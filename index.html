<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞...</title> <!-- –í–∫–ª–∞–¥–∫–∞ –≤—ã–≥–ª—è–¥–∏—Ç –∑–∞–≤–∏—Å—à–µ–π -->
    <style>
        @keyframes glitch {
            0% { opacity: 1; transform: translate(0, 0); }
            20% { opacity: 0.8; transform: translate(-2px, 2px); }
            40% { opacity: 1; transform: translate(2px, -2px); }
            60% { opacity: 0.8; transform: translate(-2px, -2px); }
            80% { opacity: 1; transform: translate(2px, 2px); }
            100% { opacity: 1; transform: translate(0, 0); }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            cursor: progress; /* –ö—É—Ä—Å–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        }

        .noise {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noisy-net.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .error-container {
            text-align: center;
            color: white;
            position: absolute;
            top: 35%;
        }

        h1 {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3), -2px -2px 4px rgba(0, 255, 255, 0.3);
            animation: glitch 1s infinite alternate;
        }

        .button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 55%;
        }

        #startButton {
            background-color: #2196F3; /* –ì–æ–ª—É–±–∞—è –∫–Ω–æ–ø–∫–∞ */
            color: white;
        }

        #muteButton {
            display: none;
            background-color: white;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="error-container">

    <audio id="audio" loop>

    <script>
        document.body.addEventListener("click", function () {
            var audio = document.getElementById("audio");
            var startButton = document.getElementById("startButton");
            var muteButton = document.getElementById("muteButton");
            var errorContainer = document.querySelector(".error-container");

            // –£–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏ –∫–Ω–æ–ø–∫—É
            errorContainer.style.display = "none";

            muteButton.style.display = "block";

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫
            audio.play().catch(error => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error);

            window.open("https://youtube.com/channel/UC6Vt7XW36AIKXnEv3pg9eQA?si=7py2YOnEbrgm7Q4X", "_blank");

        }, { once: true });

        // –ü–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É?";
        });

</body>
</html>
