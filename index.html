<!DOCTYPE html>
<html lang="ru">
<source src="audio/stoni.mp3" type="audio/mpeg">
<img src="media/images.jpg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нажми</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: pointer;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body> <!-- Замените на свою картинку -->
    
    <audio id="audio" loop> <!-- Замените на свой аудиофайл -->
    </audio>

    <script>
        document.body.addEventListener("click", function () {
            var audio = document.getElementById("audio");
            audio.play();
        });
    </script>
</body>
</html>
