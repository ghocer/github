<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звук и картинка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: pointer;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="images.jpg"> <!-- Замените на свою картинку -->

    <audio id="audio" loop>
        <source src="audio.mp3" type="audio/mpeg"> <!-- Замените на свой аудиофайл -->
    </audio>

    <script>
        document.body.addEventListener("click", function () {
            var audio = document.getElementById("audio");
            audio.play();
        });
    </script>
</body>
</html>
