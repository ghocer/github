<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–≤—É–∫ –∏ –∫–Ω–æ–ø–∫–∏</title>
    <style>

            align-items: center;
            height: 100vh;
            background-color: white;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .hidden {

        }
        h1 {
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;

        }
        #startButton {
            background-color: #2196F3; /* –ì–æ–ª—É–±–∞—è –∫–Ω–æ–ø–∫–∞ */
            color: white;

            color: black;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1 id="errorText">–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫</h1>
    <button id="startButton" class="button">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    <button id="muteButton" class="button">üîá –ó–∞–≥–ª—É—à–∏—Ç—å –∑–≤—É–∫üîá</button>

    <audio id="audio" loop>
        <source src="audio/stoni.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.body.addEventListener("click", function () {
            var audio = document.getElementById("audio");
            var startButton = document.getElementById("startButton");
            var muteButton = document.getElementById("muteButton");
            var errorText = document.getElementById("errorText");

            // –£–±–∏—Ä–∞–µ–º –Ω–∞–¥–ø–∏—Å—å –∏ –∫–Ω–æ–ø–∫—É "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞"
            startButton.classList.add("hidden");
            errorText.classList.add("hidden");

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "üîá –ó–∞–≥–ª—É—à–∏—Ç—å –∑–≤—É–∫üîá"
            muteButton.style.display = "block";

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫ —á–µ—Ä–µ–∑ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            audio.play().catch(error => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error);
            });

        }, { once: true }); // –°–æ–±—ã—Ç–∏–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑
    </script>

</html>
